<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="scroll.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         body {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        background: linear-gradient(
                rgba(68, 67, 67, 0.816), /* Blackish overlay with opacity */
                rgba(0, 0, 0, 0.81)
            ),
            url("https://images.pexels.com/photos/449559/pexels-photo-449559.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: white;
    }
    input{
        background: #000000cb;
        border:1px solid #327825;
    }
    </style>
</head>

<body class="font-mono bg-gray-200 p-2 overflow-x-hidden w-100vw">
    <!-- Navigation -->
    <nav class="lg:h-18 w-[95vw] border border-[#327825] rounded-lg text-white flex items-center shadow-lg justify-between p-2 px-4 mx-auto h-12">
        <h1 class="font-mono text-md md:text-xl font-semibold">Xcom</h1>
        <h1 id="username"  class="md:text-xl text-blue-500  md:font-semibold md:block hidden"></h1>
        <div class="flex items-center gap-3">
            <button id="addProductBtn" class="hover:bg-[#1a3e14] bg-[#327825] px-3 py-2 rounded-lg ">Add</button>
            <button id="logoutBtn" class="hover:bg-[#1a3e14] bg-[#327825] px-2 py-2  rounded-lg">Logout</button>
        </div>
    </nav>

    <!-- Product List Container -->
    <section id="productContainer" class="px-2 w-full  grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4  md:mt-4 justify-center overflow-x-hidden">
        <!-- Products will be dynamically added here -->
    </section>

    <!-- Add Product Popup -->
    <div id="addProductPopup" class="fixed inset-0 bg-black bg-opacity-50 border border-[#327825] z-50 hidden flex items-center justify-center">
        <div class="bg-[#000000c7] p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
            <div class="mb-2">
                <label class="block mb-2">Name</label>
                <input type="text" id="addProductName" placeholder="Add product name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Image URL</label>
                <input type="text" id="addProductImgUrl" placeholder="Provide img url" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Category</label>
                <input type="text" id="addProductCategory" placeholder="Add Category" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Price</label>
                <input type="number" id="addProductPrice" placeholder="Add Price" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Availability</label>
                <input id="addProductAvailability" placeholder="Supply Value" type="number" class="w-full p-2 border rounded">
            </div>
            <div class="flex justify-between">
                <button id="saveProductBtn" class="bg-[#327825] text-white px-4 py-2 rounded">Save</button>
                <button id="cancelAddProductBtn" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Product Popup -->
    <div id="editProductPopup"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 border border-[#327825]  hidden flex items-center justify-center">
        <div class="bg-[#000000c7] p-8 rounded-lg w-96">
            <h2 class="text-xl font-bold mb-4">Edit Product</h2>
            <div class="mb-2">
                <label class="block mb-2">Name</label>
                <input type="text" id="editProductName" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Image URL</label>
                <input type="text" id="editProductImgUrl" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Category</label>
                <input type="text" id="editProductCategory" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Price</label>
                <input type="number" id="editProductPrice" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block mb-2">Availability</label>
                <input id="editProductAvailability" type="number" class="w-full p-2 border rounded">
            </div>
            <div class="flex justify-between">
                <button id="updateProductBtn" class="bg-[#327825] text-white px-4 py-2 rounded">Update</button>
                <button id="cancelEditProductBtn" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="deleteConfirmPopup"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-[#000000d4] border border-[#327825] p-8 rounded-lg w-96 text-center">
            <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
            <p class="mb-6">Are you sure you want to delete this product?</p>
            <div class="flex justify-center gap-4">
                <button id="confirmDeleteBtn" class="bg-[#327825] hover:bg-[#183912] text-white px-4 py-2 rounded">Delete</button>
                <button id="cancelDeleteBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

  <script src="admin.js"></script>
</body>

</html>
